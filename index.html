<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saskia Adriana - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <!-- Removed Google Fonts link as we are using local fonts -->
</head>

<body>

  <!-- Fixed Header -->
  <header class="fixed-header">
    <div class="header-container">
      <div class="logo">
        <span class="uppercase text-header-48">Saskia Adriana</span>
      </div>
      <nav>
        <ul>
          <li><a href="#work" class="uppercase text-header-48">Work</a></li>
          <li><a href="#playground" class="uppercase text-header-48">Playground</a></li>
          <li><a href="#about" class="uppercase text-header-48">About</a></li>
          <li><a href="#contact" class="uppercase text-header-48">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Scroll Snap Container -->
  <div class="scroll-container">

    <!-- SECTION 1: Hero -->
    <section class="snap-section hero-section">
      <!-- Decorative Bars -->
      <div class="art-bars">
        <div class="status container">
          <p class="text-body-16-regular">2025 â€¢ <span>Available for work</span></p>
        </div>
        <span class="bar bar-1"></span>
        <span class="bar bar-1"></span>
        <span class="bar bar-2"></span>
        <span class="bar bar-3"></span>
        <span class="bar bar-4"></span>
        <span class="bar bar-5"></span>
        <span class="bar bar-6"></span>
      </div>

      <div class="container">
        <!-- Hero Content -->
        <section class="hero-content">
          <h1 class="hero-title text-header-48">
            <span class="uppercase"> [UI DESIGN] </span>
            <span class="uppercase"> [UX DESIGN] </span>
          </h1>
          <p class="hero-description text-body-24-regular">
            I design thoughtful, human-centered products by turning complex problems into clear, meaningful experiences.
          </p>
        </section>
      </div>
    </section>

    <!-- SECTION 2: Works / Second Screen -->
    <section class="snap-section works-section">
      <div class="container">
        <h2 class="text-header-64 uppercase selected-work">[SELECTED WORKS]</h2>
      </div>

      <!-- Carousel -->
      <div class="carousel-container">
        <button class="carousel-btn carousel-btn-prev" id="prevBtn" aria-label="Previous slide">
          <img src="images/chevron-left.svg" alt="Previous">
        </button>

        <div class="carousel-wrapper">
          <div class="carousel-track" id="carouselTrack">
            <!-- Slide 1 -->
            <div class="carousel-slide">
              <a href="#" class="slide-image" style="background-image: url('./images/WAIS-Thumbnail.png');">
                <span class="slide-btn text-header-64">VIEW PROJECT</span>
              </a>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-slide">
              <a href="#" class="slide-image" style="background-image: url('https://images.unsplash.com/photo-1634017839464-5c339ebe3cb4?w=1200&q=80');">
                <span class="slide-btn text-header-64">VIEW PROJECT</span>
              </a>
            </div>
            <!-- Slide 3 -->
            <div class="carousel-slide">
              <a href="#" class="slide-image" style="background-image: url('https://images.unsplash.com/photo-1558655146-9f40138edfeb?w=1200&q=80');">
                <span class="slide-btn text-header-64">VIEW PROJECT</span>
              </a>
            </div>
            <!-- Slide 4 -->
            <div class="carousel-slide">
              <a href="#" class="slide-image" style="background-image: url('https://images.unsplash.com/photo-1561070791-2526d30994b5?w=1200&q=80');">
                <span class="slide-btn text-header-64">VIEW PROJECT</span>
              </a>
            </div>
          </div>
        </div>

        <button class="carousel-btn carousel-btn-next" id="nextBtn" aria-label="Next slide">
          <img src="images/chevron-right.svg" alt="Next">
        </button>
      </div>

      <!-- Carousel Titles Navigation -->
      <div class="carousel-titles" id="carouselTitles"></div>
    </section>

  </div>

  <!-- Header Scroll Script -->
  <script>
    const header = document.querySelector('.fixed-header');
    const scrollContainer = document.querySelector('.scroll-container');
    const worksSection = document.querySelector('.works-section');

    scrollContainer.addEventListener('scroll', () => {
      if (scrollContainer.scrollTop > 50) {
        header.classList.add('scrolled');
        worksSection.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
        worksSection.classList.remove('scrolled');
      }
    });
  </script>

  <!-- Carousel JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const track = document.getElementById('carouselTrack');
      const slides = document.querySelectorAll('.carousel-slide');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const titlesContainer = document.getElementById('carouselTitles');

      const projectTitles = [
        'WAIS - THINK IN COLORS',
        'COMPAST - A COMPOST ASSISTANT',
        'SWARAGAM - PRESERVING TRADITION THROUGH DISCOVERY',
        'PETJAM - TURNING CALORIES INTO CONNECTION'
      ];

      let currentIndex = 0;
      const totalSlides = slides.length;

      // Create title buttons
      for (let i = 0; i < totalSlides; i++) {
        const titleBtn = document.createElement('button');
        titleBtn.classList.add('carousel-title-btn');
        if (i === 0) titleBtn.classList.add('active');
        titleBtn.textContent = projectTitles[i];
        titleBtn.addEventListener('click', () => goToSlide(i));
        titlesContainer.appendChild(titleBtn);
      }

      const titleBtns = document.querySelectorAll('.carousel-title-btn');

      function updateCarousel() {
        track.style.transform = `translateX(-${currentIndex * 100}%)`;

        // Update title buttons
        titleBtns.forEach((btn, index) => {
          btn.classList.toggle('active', index === currentIndex);
        });
      }

      function goToSlide(index) {
        currentIndex = index;
        updateCarousel();
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
      }

      function prevSlide() {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        updateCarousel();
      }

      // Event listeners
      nextBtn.addEventListener('click', nextSlide);
      prevBtn.addEventListener('click', prevSlide);

      // Keyboard navigation
      document.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowLeft') {
          prevSlide();
        } else if (e.key === 'ArrowRight') {
          nextSlide();
        }
      });
    });
  </script>

</body>

</html>
